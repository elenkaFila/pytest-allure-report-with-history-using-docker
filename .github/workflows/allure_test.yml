name: UI Tests

on: [push, workflow_dispatch]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run UI-tests via docker-compose
      - uses: hoverkraft-tech/compose-action@v0.0.0
        with:
            compose-file: "docker-compose.yml"
            
      - name: Generate Allure report
        run: |
          sudo docker-compose run test /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Update Allure history
        run: |
          sudo cp -R allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
